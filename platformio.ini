[env:m5dial]
platform = espressif32@6.9.0
board = m5stack-stamps3
framework = arduino

upload_speed = 921600
monitor_speed = 115200

; Enable USB CDC on ESP32-S3 so serial appears over USB
build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DLV_CONF_SKIP

lib_deps =
  m5stack/M5GFX @ 0.2.14
  lvgl/lvgl @ 8.3.11
  mathertel/RotaryEncoder @ 1.5.3
